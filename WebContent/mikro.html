<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var request = new XMLHttpRequest();

    request.open("GET", "https://microservices-apk.herokuapp.com/", true);
    request.onload = function () {
      var db_json_value = JSON.parse(this.response);

      if (request.status >= 200 && request.status < 400) {
        for (var i = 0; i < db_json_value.length; i++) {
        	document.getElementById().innerHtml=db_json_value[i].cust_id + ": " + db_json_value[i].name + ": " + db_json_value[i].email
          alert(db_json_value[i].id + ": " + db_json_value[i].name + ": " + db_json_value[i].email);
        }
        console.log("Request Success!");
      }
      else {
        console.log("Request Failed!");
      }
    };
    request.send();
  </script>
</head>
